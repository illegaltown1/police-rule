<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>قوانين المطاردات</title>
  <style>
    body {
      background-color: #2f2f2f; /* رمادي غامق */
      color: #ffd700; /* أصفر */
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      direction: rtl;
      margin: 0;
      padding: 40px 20px;
      animation: fadeIn 1.5s ease-in;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h1 {
      text-align: center;
      font-size: 36px;
      margin-bottom: 30px;
      color: #ffeb3b;
      text-shadow: 0 0 8px #ffd700cc;
      animation: fadeIn 2s ease-in;
    }
    ul {
      list-style-type: none;
      padding: 0;
      background: #424242;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
      max-width: 900px;
      margin: 0 auto 40px;
      padding: 30px 40px;
      font-size: 22px;
      line-height: 1.8;
      animation: fadeIn 2.5s ease-in;
      color: #ffd700;
    }
    ul li::before {
      content: "• ";
      color: #ffd700;
      font-weight: bold;
    }
    .nav-button {
      display: block;
      margin: 0 auto;
      padding: 14px 36px;
      font-size: 20px;
      background-color: #ffeb3b;
      color: #2f2f2f;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 6px 12px #e6d200aa;
      transition: background-color 0.3s ease, transform 0.2s ease;
      animation: fadeIn 2.8s ease-in;
    }
    .nav-button:hover {
      background-color: #e6d200;
      transform: scale(1.05);
      box-shadow: 0 8px 16px #e6d200dd;
    }
  </style>
</head>
<body>

  <h1>قوانين المطاردات</h1>

  <ul>
    <li>يجب عليك ارسال بلاغ بشكل احترافي وذكر الموقع وطلب الدعم</li>
    <li>يجب اخذ مسافة بينك وبين الهارب لتجنب الصدم المتكرر والعشوائي</li>
    <li>تبدا بصدم مركبة الهارب صدمة واحدة بعد 15 ثانية من المطاردة</li>
    <li>بعد كل صدمة تنتظر 5 ثواني لتصدمه مرة اخرى</li>
    <li>ممنوع الصدم بدون تواجد وحدة معك بالمطاردة</li>
  </ul>

  <button class="nav-button" onclick="location.href='shoot.html'">التالي</button>

</body>
</html>
