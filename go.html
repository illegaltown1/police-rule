<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>قوانين المطاردات</title>
  <style>
    body {
      background-color: #2f2f2f;
      color: #ffd700;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      direction: rtl;
      margin: 0;
      padding: 40px 20px;
      animation: fadeIn 1.5s ease-in;
      position: relative;
      min-height: 100vh;
      overflow-x: hidden;
      cursor: none;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      text-align: center;
      font-size: 36px;
      margin-bottom: 30px;
      color: #ffeb3b;
      animation: fadeIn 2s ease-in;
      position: relative;
      z-index: 10;
    }

    ul {
      list-style-type: none;
      padding: 0;
      background: #424242;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.4);
      max-width: 900px;
      margin: 0 auto 30px;
      padding: 30px 40px;
      font-size: 22px;
      line-height: 1.8;
      animation: fadeIn 2.5s ease-in;
      position: relative;
      z-index: 10;
    }

    ul li::before {
      content: "• ";
      color: #ffd700;
    }

    .nav-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 40px;
      position: relative;
      z-index: 10;
    }

    .nav-button {
      padding: 15px 40px;
      font-size: 20px;
      background-color: #ffd700;
      color: #2f2f2f;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .nav-button:hover {
      background-color: #ffca28;
      transform: scale(1.05);
    }

    /* دوائر ضوئية متوهجة */
    .glow-circle {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 235, 59, 0.15);
      box-shadow: 0 0 60px 20px rgba(255, 235, 59, 0.3);
      filter: blur(40px);
      z-index: 1;
    }

    .top-glow {
      width: 220px;
      height: 220px;
      top: 10px;
      right: 30px;
    }

    .top-glow.second {
      width: 150px;
      height: 150px;
      top: 80px;
      right: 180px;
      background: rgba(255, 235, 59, 0.1);
      box-shadow: 0 0 40px 15px rgba(255, 235, 59, 0.2);
    }

    .bottom-glow {
      width: 300px;
      height: 300px;
      bottom: 20px;
      left: 20px;
      background: rgba(255, 235, 59, 0.12);
      box-shadow: 0 0 70px 25px rgba(255, 235, 59, 0.25);
    }

    .bottom-glow.second {
      width: 180px;
      height: 180px;
      bottom: 80px;
      left: 200px;
      background: rgba(255, 235, 59, 0.08);
      box-shadow: 0 0 40px 12px rgba(255, 235, 59, 0.15);
    }

    /* مؤشر الماوس الدائري */
    #cursor {
      position: fixed;
      top: 0; left: 0;
      width: 20px;
      height: 20px;
      border: 2px solid #ffd700;
      border-radius: 50%;
      pointer-events: none;
      transform: translate(-50%, -50%);
      transition: width 0.2s ease, height 0.2s ease, border-color 0.3s ease;
      z-index: 9999;
      mix-blend-mode: difference;
    }

    .cursor-trail {
      position: fixed;
      top: 0; left: 0;
      width: 20px;
      height: 20px;
      border: 2px solid #ffd70099;
      border-radius: 50%;
      pointer-events: none;
      transform: translate(-50%, -50%);
      opacity: 0.6;
      animation: fadeOut 1s forwards;
      z-index: 9998;
      mix-blend-mode: difference;
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        transform: translate(-50%, -50%) scale(2);
      }
    }
  </style>
</head>
<body>

  <div class="glow-circle top-glow"></div>
  <div class="glow-circle top-glow second"></div>
  <div class="glow-circle bottom-glow"></div>
  <div class="glow-circle bottom-glow second"></div>

  <h1>قوانين المطاردات</h1>

  <ul>
    <li>يجب عليك ارسال بلاغ بشكل احترافي وذكر الموقع وطلب الدعم</li>
    <li>يجب اخذ مسافة بينك وبين الهارب لتجنب الصدم المتكرر والعشوائي</li>
    <li>تبدا بصدم مركبة الهارب صدمة واحدة بعد 15 ثانية من المطاردة</li>
    <li>بعد كل صدمة تنتظر 5 ثواني لتصدمه مرة اخرى</li>
    <li>ممنوع الصدم بدون تواجد وحدة معك بالمطاردة</li>
  </ul>

  <div class="nav-buttons">
    <button class="nav-button" onclick="history.back()">◀️ السابق</button>
    <button class="nav-button" onclick="location.href='shoot.html'">التالي ▶️</button>
  </div>

  <!-- مؤشر الماوس -->
  <div id="cursor"></div>

  <script>
    const cursor = document.getElementById('cursor');

    document.addEventListener('mousemove', e => {
      const mouseX = e.clientX;
      const mouseY = e.clientY;

      cursor.style.left = mouseX + 'px';
      cursor.style.top = mouseY + 'px';

      const trail = document.createElement('div');
      trail.classList.add('cursor-trail');
      trail.style.left = mouseX + 'px';
      trail.style.top = mouseY + 'px';
      document.body.appendChild(trail);

      trail.addEventListener('animationend', () => {
        trail.remove();
      });
    });
  </script>

</body>
</html>
