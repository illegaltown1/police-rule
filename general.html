<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ترحيب - قوانين وزارة الداخلية</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    display: flex;
    flex-direction: column;
    height: 100vh;
    justify-content: center;
    align-items: center;
    text-align: center;
  }
  h1 {
    font-size: 3em;
    margin-bottom: 50px;
  }
  button {
    font-size: 1.5em;
    padding: 15px 40px;
    cursor: pointer;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 8px;
    position: fixed;
    bottom: 40px;
    left: 50%;
    transform: translateX(-50%);
    transition: background-color 0.3s ease;
  }
  button:hover {
    background-color: #0056b3;
  }
</style>
</head>
<body>
  <h1>أهلاً وسهلاً في قوانين وزارة الداخلية</h1>
  <button onclick="location.href='general.html'">كمل</button>
</body>
</html>
