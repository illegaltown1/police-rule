<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>حالات اطلاق النار</title>
  <style>
    body {
      background-color: #2f2f2f;
      color: #ffd700;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      direction: rtl;
      margin: 0;
      padding: 40px 20px;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
      animation: fadeIn 1.5s ease-in;
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: none;
      z-index: 0;
    }

    body::before, body::after {
      content: "";
      position: fixed;
      border-radius: 50%;
      filter: blur(80px);
      opacity: 0.4;
      z-index: -1;
    }
    body::before {
      width: 300px;
      height: 300px;
      background: rgba(255, 235, 59, 0.6);
      top: 30px;
      right: 30px;
      box-shadow: 0 0 60px 30px rgba(255, 235, 59, 0.7);
    }
    body::after {
      width: 400px;
      height: 400px;
      background: rgba(255, 235, 59, 0.3);
      bottom: 50px;
      left: 50px;
      box-shadow: 0 0 80px 40px rgba(255, 235, 59, 0.5);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      text-align: center;
      font-size: 36px;
      margin-bottom: 30px;
      color: #ffeb3b;
      text-shadow: 0 0 8px #ffd700cc;
      animation: fadeIn 2s ease-in;
      z-index: 1;
    }

    ul {
      list-style: none;
      padding: 0;
      background: #424242;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
      max-width: 900px;
      margin: 0 auto 40px;
      padding: 30px 40px;
      z-index: 1;
      position: relative;
    }

    ul li {
      font-size: 22px;
      line-height: 2;
      margin-bottom: 20px;
      animation: fadeIn 2.5s ease-in;
      color: #ffd700;
      text-shadow: 0 0 4px #d4af37aa;
      position: relative;
      padding-right: 30px;
    }

    ul li::before {
      content: "";
      position: absolute;
      right: 5px;
      top: 50%;
      transform: translateY(-50%);
      width: 14px;
      height: 14px;
      background-color: rgba(255, 235, 59, 0.5);
      border-radius: 50%;
      box-shadow: 0 0 8px rgba(255, 235, 59, 0.7);
    }

    .nav-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      z-index: 1;
    }

    .nav-button {
      padding: 14px 36px;
      font-size: 20px;
      font-weight: bold;
      background-color: #ffeb3b;
      color: #2f2f2f;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 6px 14px #e6d400aa;
      transition: background-color 0.3s ease, transform 0.2s ease;
      animation: fadeIn 3s ease-in;
    }

    .nav-button:hover {
      background-color: #e6d400;
      transform: scale(1.05);
      box-shadow: 0 8px 20px #e6d400dd;
    }

    /* مؤشر الماوس الدائري */
    #cursor {
      position: fixed;
      top: 0; left: 0;
      width: 20px;
      height: 20px;
      border: 2px solid #ffd700;
      border-radius: 50%;
      pointer-events: none;
      transform: translate(-50%, -50%);
      transition: width 0.2s ease, height 0.2s ease, border-color 0.3s ease;
      z-index: 9999;
      mix-blend-mode: difference;
    }

    .cursor-trail {
      position: fixed;
      top: 0; left: 0;
      width: 20px;
      height: 20px;
      border: 2px solid #ffd70099;
      border-radius: 50%;
      pointer-events: none;
      transform: translate(-50%, -50%);
      opacity: 0.6;
      animation: fadeOut 1s forwards;
      z-index: 9998;
      mix-blend-mode: difference;
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        transform: translate(-50%, -50%) scale(2);
      }
    }
  </style>
</head>
<body>

  <h1>حالات اطلاق النار</h1>

  <ul>
    <li>في حال رفع السلاح تجاهك بشكل صريح وواضح</li>
    <li>مبادرة اطلاق النار مع المجرمين</li>
    <li>دهس العسكري مع سابق عمد يكون الطلق على الكفرات الخلفية</li>
    <li>اذا الشخص طلع سلاحه لمدة خمس ثواني يحق لك اسقاطه</li>
    <li>في حال شخص توجه الى مكان من المحتمل حدوث اطلاق نار فيه يتم اسقاطه</li>
  </ul>

  <div class="nav-buttons">
    <button class="nav-button" onclick="history.back()">◀️ السابق</button>
    <button class="nav-button" onclick="location.href='tez.html'">التالي ▶️</button>
  </div>

  <!-- مؤشر الماوس -->
  <div id="cursor"></div>

  <script>
    const cursor = document.getElementById('cursor');

    document.addEventListener('mousemove', e => {
      const mouseX = e.clientX;
      const mouseY = e.clientY;

      cursor.style.left = mouseX + 'px';
      cursor.style.top = mouseY + 'px';

      const trail = document.createElement('div');
      trail.classList.add('cursor-trail');
      trail.style.left = mouseX + 'px';
      trail.style.top = mouseY + 'px';
      document.body.appendChild(trail);

      trail.addEventListener('animationend', () => {
        trail.remove();
      });
    });
  </script>

</body>
</html>
