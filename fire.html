<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>حالات اطلاق النار</title>
  <style>
    body {
      background-color: #2f2f2f;
      color: #ffd700;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      direction: rtl;
      margin: 0;
      padding: 40px 20px;
      animation: fadeIn 1.5s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      text-align: center;
      font-size: 36px;
      margin-bottom: 30px;
      color: #ffeb3b;
      animation: fadeIn 2s ease-in;
    }

    ul {
      list-style-type: none;
      padding: 0;
      background: #424242;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.4);
      max-width: 900px;
      margin: 0 auto 30px;
      padding: 30px 40px;
    }

    ul li {
      font-size: 22px;
      line-height: 1.8;
      margin-bottom: 15px;
    }

    ul li::before {
      content: "• ";
      color: #ffd700;
    }

    .nav-button {
      display: block;
      margin: 30px auto 0;
      padding: 12px 28px;
      font-size: 20px;
      background-color: #ffeb3b;
      color: #2f2f2f;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .nav-button:hover {
      background-color: #e6d200;
    }
  </style>
</head>
<body>

  <h1>حالات اطلاق النار</h1>

  <ul>
    <li>في حال رفع السلاح تجاهك بشكل صريح وواضح</li>
    <li>مبادرة اطلاق النار مع المجرمين</li>
    <li>دهس العسكري مع سابق عمد يكون الطلق على الكفرات الخلفية</li>
    <li>اذا الشخص طلع سلاحه لمدة خمس ثواني يحق لك اسقاطه</li>
    <li>في حال شخص توجه الى مكان من المحتمل حدوث اطلاق نار فيه يتم اسقاطه</li>
  </ul>

  <button class="nav-button" onclick="location.href='tez.html'">التالي</button>

</body>
</html>
