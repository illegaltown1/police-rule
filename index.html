<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>قوانين وزارة الداخلية - ترحيب</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #1f1f1f;
      color: #ffd700;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      background-image: radial-gradient(circle at center, #2f2f2f, #1a1a1a);
    }

    .card {
      text-align: center;
      padding: 60px 40px;
      border-radius: 20px;
      background-color: #2a2a2a;
      box-shadow: 0 0 30px rgba(255, 215, 0, 0.1);
      animation: fadeIn 1s ease-in-out;
      width: 90%;
      max-width: 600px;
    }

    h1 {
      font-size: 2.6em;
      color: #ffeb3b;
      margin-bottom: 30px;
      text-shadow: 0 0 8px #ffd70044;
    }

    .start-button {
      font-size: 1.4em;
      padding: 15px 35px;
      background-color: #ffd700;
      color: #1f1f1f;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s ease;
      box-shadow: 0 0 10px #ffeb3b44;
    }

    .start-button:hover {
      background-color: #ffca28;
      transform: scale(1.05);
    }

    .glow-circle {
      position: absolute;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      background: radial-gradient(circle, #ffd70022, transparent 70%);
      top: 20%;
      left: 10%;
      pointer-events: none;
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0px);
      }
      50% {
        transform: translateY(20px);
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="glow-circle"></div>

  <div class="card">
    <h1>قوانين شرطة مدينة اليجل تاون</h1>
    <button class="start-button" onclick="location.href='general.html'">أكمل</button>
  </div>

</body>
</html>
