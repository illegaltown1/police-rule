<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>قوانين وزارة الداخلية - ترحيب</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #1f1f1f;
      color: #ffd700;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      background-image: radial-gradient(circle at center, #2f2f2f, #1a1a1a);
      cursor: none; /* إخفاء مؤشر الماوس الافتراضي */
    }

    .card {
      text-align: center;
      padding: 60px 40px;
      border-radius: 20px;
      background-color: #2a2a2a;
      box-shadow: 0 0 30px rgba(255, 215, 0, 0.1);
      animation: fadeIn 1s ease-in-out;
      width: 90%;
      max-width: 600px;
      position: relative;
      z-index: 1;
    }

    h1 {
      font-size: 2.6em;
      color: #ffeb3b;
      margin-bottom: 30px;
      text-shadow: 0 0 8px #ffd70044;
    }

    .start-button {
      font-size: 1.4em;
      padding: 15px 35px;
      background-color: #ffd700;
      color: #1f1f1f;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s ease;
      box-shadow: 0 0 10px #ffeb3b44;
    }

    .start-button:hover {
      background-color: #ffca28;
      transform: scale(1.05);
    }

    .glow-circle {
      position: absolute;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      background: radial-gradient(circle, #ffd70022, transparent 70%);
      top: 20%;
      left: 10%;
      pointer-events: none;
      animation: float 6s ease-in-out infinite;
      z-index: 0;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0px);
      }
      50% {
        transform: translateY(20px);
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    /* مؤشر الماوس الدائري */
    #cursor {
      position: fixed;
      top: 0; left: 0;
      width: 20px;
      height: 20px;
      border: 2px solid #ffd700;
      border-radius: 50%;
      pointer-events: none;
      transform: translate(-50%, -50%);
      transition: width 0.2s ease, height 0.2s ease, border-color 0.3s ease;
      z-index: 9999;
      mix-blend-mode: difference; /* لجعل الدائرة تظهر بشكل أفضل على خلفيات داكنة */
    }

    /* أثر التلاشي */
    .cursor-trail {
      position: fixed;
      top: 0; left: 0;
      width: 20px;
      height: 20px;
      border: 2px solid #ffd70099;
      border-radius: 50%;
      pointer-events: none;
      transform: translate(-50%, -50%);
      opacity: 0.6;
      animation: fadeOut 1s forwards;
      z-index: 9998;
      mix-blend-mode: difference;
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        transform: translate(-50%, -50%) scale(2);
      }
    }
  </style>
</head>
<body>

  <div class="glow-circle"></div>

  <div class="card">
    <h1>قوانين شرطة مدينة اليجل تاون</h1>
    <button class="start-button" onclick="location.href='general.html'">أكمل</button>
  </div>

  <!-- مؤشر الماوس -->
  <div id="cursor"></div>

  <script>
    const cursor = document.getElementById('cursor');

    document.addEventListener('mousemove', e => {
      const mouseX = e.clientX;
      const mouseY = e.clientY;

      cursor.style.left = mouseX + 'px';
      cursor.style.top = mouseY + 'px';

      // إنشاء أثر متلاشي عند موقع الماوس
      const trail = document.createElement('div');
      trail.classList.add('cursor-trail');
      trail.style.left = mouseX + 'px';
      trail.style.top = mouseY + 'px';
      document.body.appendChild(trail);

      // إزالة الأثر بعد انتهاء الأنيميشن
      trail.addEventListener('animationend', () => {
        trail.remove();
      });
    });
  </script>

</body>
</html>
