<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ترحيب - قوانين وزارة الداخلية</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-image: url('111.png'); /* صورة الخلفية */
      background-size: cover; /* تغطي كامل الشاشة */
      background-position: center; /* توسيط الصورة */
      background-repeat: no-repeat; /* عدم تكرار الصورة */
      color: #ffd700; /* لون النص */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      height: 100vh;
      animation: fadeIn 1.2s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 3.2em;
      margin-bottom: 60px;
      color: #ffeb3b;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.7); /* لإبراز النص على الصورة */
    }

    button {
      font-size: 1.6em;
      padding: 15px 40px;
      cursor: pointer;
      background-color: #ffd700;
      color: #2f2f2f;
      border: none;
      border-radius: 10px;
      position: fixed;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      transition: background-color 0.3s ease, transform 0.2s ease;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
    }

    button:hover {
      background-color: #ffca28;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>قوانين شرطة مدينة اليجل تاون</h1>
  <button onclick="location.href='general.html'">أكمل</button>
</body>
</html>
