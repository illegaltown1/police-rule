<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ترحيب - قوانين وزارة الداخلية</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(160deg, #2f2f2f, #1e1e1e);
      color: #ffd700;
      overflow: hidden;
      position: relative;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      background: transparent;
      pointer-events: none;
      overflow: hidden;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: #fff59d;
      opacity: 0.8;
      border-radius: 50%;
      animation: twinkle 3s infinite ease-in-out;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }

    h1 {
      font-size: 3.2em;
      margin-top: 150px;
      color: #ffeb3b;
      text-shadow: 0 0 15px #ffeb3b77;
      animation: fadeIn 1.2s ease-in;
    }

    button {
      font-size: 1.6em;
      padding: 15px 40px;
      cursor: pointer;
      background-color: #ffd700;
      color: #2f2f2f;
      border: none;
      border-radius: 10px;
      position: fixed;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      transition: background-color 0.3s ease, transform 0.2s ease;
      animation: fadeIn 1.5s ease-in;
      box-shadow: 0 0 12px #ffd70066;
    }

    button:hover {
      background-color: #ffca28;
      transform: scale(1.05);
    }

    .top-decor, .bottom-decor {
      width: 100%;
      height: 10px;
      background: repeating-linear-gradient(
        to right,
        #ffd700,
        #ffd700 20px,
        transparent 20px,
        transparent 40px
      );
      opacity: 0.3;
    }

    .top-decor {
      position: absolute;
      top: 0;
    }

    .bottom-decor {
      position: absolute;
      bottom: 0;
    }
  </style>
</head>
<body>
  <div class="top-decor"></div>
  <div class="stars" id="stars"></div>

  <h1>قوانين شرطة مدينة اليجل تاون</h1>

  <button onclick="location.href='general.html'">أكمل</button>

  <div class="bottom-decor"></div>

  <script>
    const starField = document.getElementById('stars');
    for (let i = 0; i < 50; i++) {
      const star = document.createElement('div');
      star.className = 'star';
      star.style.top = `${Math.random() * 100}%`;
      star.style.left = `${Math.random() * 100}%`;
      starField.appendChild(star);
    }
  </script>
</body>
</html>
