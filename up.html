<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>بروتوكول التحية</title>
  <style>
    body {
      background-color: #2f2f2f;
      color: #ffd700;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      direction: rtl;
      margin: 0;
      padding: 40px 20px;
      animation: fadeIn 1.5s ease-in;
      position: relative;
      overflow-x: hidden;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: none;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      text-align: center;
      font-size: 36px;
      margin-bottom: 30px;
      color: #ffeb3b;
      animation: fadeIn 2s ease-in;
    }

    ul {
      list-style-type: none;
      padding: 30px 40px;
      background: #424242;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.4);
      max-width: 900px;
      margin: 0 auto 40px auto;
      font-size: 22px;
      line-height: 1.8;
      animation: fadeIn 2.5s ease-in;
    }

    ul li::before {
      content: "• ";
      color: #ffd700;
    }

    .nav-buttons {
      max-width: 440px;
      margin: 0 auto 40px;
      display: flex;
      justify-content: center;
      gap: 20px;
      z-index: 1;
    }

    .nav-button {
      flex: 1;
      padding: 12px 28px;
      font-size: 20px;
      background-color: #ffd700;
      color: #2f2f2f;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(255, 215, 0, 0.7);
    }

    .nav-button:hover {
      background-color: #ffeb3b;
      transform: scale(1.05);
    }

    @media (max-width: 480px) {
      .nav-buttons {
        flex-direction: column;
        gap: 12px;
      }
      .nav-button {
        width: 100%;
      }
    }

    /* دوائر متوهجة */
    .glow-circle {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 215, 0, 0.15);
      box-shadow: 0 0 30px 20px rgba(255, 215, 0, 0.2);
      animation: pulseGlow 4s ease-in-out infinite;
      pointer-events: none;
      filter: blur(15px);
      z-index: 0;
    }

    .glow-circle.top-left {
      width: 180px;
      height: 180px;
      top: 10px;
      left: 10px;
      animation-delay: 0s;
    }

    .glow-circle.top-right {
      width: 150px;
      height: 150px;
      top: 50px;
      right: 30px;
      animation-delay: 1.5s;
    }

    .glow-circle.bottom-left {
      width: 200px;
      height: 200px;
      bottom: 40px;
      left: 50px;
      animation-delay: 3s;
    }

    .glow-circle.bottom-right {
      width: 160px;
      height: 160px;
      bottom: 20px;
      right: 40px;
      animation-delay: 2s;
    }

    @keyframes pulseGlow {
      0%, 100% {
        opacity: 0.3;
        transform: scale(1);
      }
      50% {
        opacity: 0.6;
        transform: scale(1.1);
      }
    }

    /* مؤشر الماوس الدائري */
    #cursor {
      position: fixed;
      width: 20px;
      height: 20px;
      border: 2px solid #ffd700;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
      z-index: 9999;
      mix-blend-mode: difference;
    }

    .cursor-trail {
      position: fixed;
      width: 20px;
      height: 20px;
      border: 2px solid #ffd70099;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
      animation: fadeOut 1s forwards;
      z-index: 9998;
      mix-blend-mode: difference;
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        transform: translate(-50%, -50%) scale(2);
      }
    }
  </style>
</head>
<body>

  <!-- الدوائر المتوهجة -->
  <div class="glow-circle top-left"></div>
  <div class="glow-circle top-right"></div>
  <div class="glow-circle bottom-left"></div>
  <div class="glow-circle bottom-right"></div>

  <!-- المحتوى -->
  <h1>بروتوكول التحية</h1>

  <ul>
    <li>يقوم المسؤول بأمر العساكر بالاستعداد وهنا يقوم جميع العساكر برفع التحية</li>
    <li>ممنوع منعا باتا التكلم أثناء رفع التحية</li>
    <li>يسمح التكلم بعدما يقول المسؤول "استرح"</li>
    <li>التعريف عن النفس: مثال "أنا أحمد U-150 جندي أعمل بوزارة الداخلية"</li>
  </ul>

  <div class="nav-buttons">
    <button class="nav-button" onclick="history.back()">◀️ السابق</button>
    <button class="nav-button" onclick="location.href='end.html'">التالي ▶️</button>
  </div>

  <!-- مؤشر الماوس -->
  <div id="cursor"></div>

  <script>
    const cursor = document.getElementById('cursor');

    document.addEventListener('mousemove', e => {
      const x = e.clientX;
      const y = e.clientY;

      cursor.style.left = x + 'px';
      cursor.style.top = y + 'px';

      const trail = document.createElement('div');
      trail.className = 'cursor-trail';
      trail.style.left = x + 'px';
      trail.style.top = y + 'px';
      document.body.appendChild(trail);

      trail.addEventListener('animationend', () => {
        trail.remove();
      });
    });
  </script>

</body>
</html>
