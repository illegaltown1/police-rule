<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>بروتوكول التحية</title>
  <style>
    body {
      background-color: #2f2f2f; /* رمادي غامق */
      color: #ffd700; /* أصفر */
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      direction: rtl;
      margin: 0;
      padding: 40px 20px;
      animation: fadeIn 1.5s ease-in;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h1 {
      text-align: center;
      font-size: 36px;
      margin-bottom: 30px;
      color: #ffeb3b;
      animation: fadeIn 2s ease-in;
    }
    ul {
      list-style-type: none;
      padding: 30px 40px;
      background: #424242;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.4);
      max-width: 900px;
      margin: 0 auto 40px auto;
      font-size: 22px;
      line-height: 1.8;
      animation: fadeIn 2.5s ease-in;
    }
    ul li::before {
      content: "• ";
      color: #ffd700;
    }
    .nav-buttons {
      max-width: 440px;
      margin: 0 auto;
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    button.nav-button {
      flex: 1;
      padding: 12px 28px;
      font-size: 20px;
      background-color: #ffd700;
      color: #2f2f2f;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(255, 215, 0, 0.7);
    }
    button.nav-button:hover {
      background-color: #ffeb3b;
    }
    @media (max-width: 480px) {
      .nav-buttons {
        flex-direction: column;
        gap: 12px;
      }
      button.nav-button {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <h1>بروتوكول التحية</h1>

  <ul>
    <li>يقوم المسؤول بأمر العساكر بالاستعداد وهنا يقوم جميع العساكر برفع التحية</li>
    <li>ممنوع منعا باتا التكلم أثناء رفع التحية</li>
    <li>يسمح التكلم بعدما يقول المسؤول "استرح"</li>
    <li>التعريف عن النفس: مثال "أنا أحمد U-150 جندي أعمل بوزارة الداخلية"</li>
  </ul>

  <div class="nav-buttons">
    <button class="nav-button" onclick="history.back()">◀️ السابق</button>
    <button class="nav-button" onclick="location.href='end.html'">التالي ▶️</button>
  </div>

</body>
</html>
